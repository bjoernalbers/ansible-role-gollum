---
gollum_user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
gollum_group: admin

gollum_home: "/usr/local/gollum"
gollum_var: "{{ gollum_home }}/var"
gollum_wiki: "{{ gollum_var }}/wiki.git"
gollum_rackup: "{{ gollum_home }}/config.ru"

gollum_homebrew_packages:
  - libiconv
  - libxml2
  - libxslt
  - icu4c

gollum_build_flags:
  - gem: "charlock_holmes"
    flags: "--with-icu-dir=/usr/local/opt/icu4c"
  - gem: "nokogiri"
    flags: >-
      "--use-system-libraries"
      "--with-xml2-include=/usr/local/opt/libxml2/include/libxml2"

gollum_launchd_label: "com.github.gollum"
gollum_launchd_plist: "/Library/LaunchDaemons/{{ gollum_launchd_label }}.plist"
